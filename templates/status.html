<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{site_title}}</title>
        {% assets "css_all" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}" type="text/css" />
        {% endassets %}
        <style>
        body {
            padding-top: 70px;
        }
        </style>

    </head>
    <body>

        {% include 'nav.html' %}

        <div class="container">
            <div class="row">
                <div class="col col-md-8 col-md-offset-2">
                    <h3>SMS Data Receiver Log</h3>
                    <br />
                    <table id="log-table" class="table table-striped">

                        {% include 'log_table.html' %}
                    </table>
                </div>
            </div>
        </div>

        {% assets "js_jquery" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
        {% endassets %}

        <script>

        var currentDate = new Date();
        $('#last_updated_at').text(currentDate.toLocaleDateString() + " at " + currentDate.toLocaleTimeString());

        // Refresh every X minutes. Need to use millis.
        var refreshInterval = {{refresh_interval}} * 60 * 1000;
        setInterval(function() {
            $.get('/api/status', function(html) {
                var currentDate = new Date();
                $('#last_updated_at').text(currentDate.toLocaleDateString() + " at " + currentDate.toLocaleTimeString());
                $('#log-table').html(html);
            }, 'html');
        }, refreshInterval);
        </script>
    </body>
</html>
